	<script type="text/javascript">
		window.onresize=function(){
			updatePage();
		}
		//样式动态加载变化
		function updatePage(){
			var normal_width = 750;
		    var normal_fontSize = 16;
	        var getWidth = $(window).width();
	        var scale = getWidth / normal_width;
	        $(document.body).css("fontSize", normal_fontSize * scale + "px");
            $("#result").css("font-size",normal_fontSize * scale * 3.5 +"px");
            $(".giftTxt").css("font-size",normal_fontSize * scale * 1.4 +"px");
		}
	 	//判断是否是苹果设备
	    function checkIsApple(){
	        var u = navigator.userAgent, app = navigator.appVersion;
	        var ios=!!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
	        var iPad=u.indexOf('iPad') > -1;
	        var iPhone=u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1;
	        if(ios || iPad || iPhone){
	            return true;
	        }else{
	            return false;
	        }
	    }
		$(function(){
			updatePage();
			//下载游戏按钮的事件
			var ua = navigator.userAgent.toLowerCase();
			if (ua.match(/MicroMessenger/i) == "micromessenger") {
				//微信里面下载事件提示
		        $(".usedowngame").bind('click', function(){
					if (checkIsApple()) {
						window.location.href = "https://itunes.apple.com/us/app/jie-ji-jin-chan-bu-yu-mian/id1022745046?l=zh&ls=1&mt=8";

		    });

		});
</script>
