    <script type="text/javascript">
        (function ($) {
            $.getUrlParam = function (name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]); return null;
            }
        })(jQuery);

        $(document).ready(function () {
            var error = uid = $.getUrlParam('errorMsg');
            var result = Array();
            var orderstataus = $("table").find("tr").eq(0).find("td").eq(1);
            var orderid = $("table").find("tr").eq(1).find("td").eq(1);
            var ordermoney = $("table").find("tr").eq(2).find("td").eq(1);
            var ordergold = $("table").find("tr").eq(3).find("td").eq(1).find("span");
            var ordererror = $("table").find("tr").eq(3).find("td").eq(1);
            $.dialog({
                id: 'auto-hide',
                time: 10000,
                esc: false,
                title: false,
                lock: true,
                content: '<img src="images/jiazai.gif" width="156" height="95">',
                show: function () {
                    var index = 10,
                    that = this;
                    var interval = setInterval(function () {
                        if (--index < 1) {
                            clearInterval(interval);
                            that.hide();
                            getorderStatus();
                        }
                    }, 1000);
                }
            });

            function getorderStatus() {
                $.post(
                    "/ashx/getOrderStatus.ashx",
                    { errorMsg: error },
                    function (data) {
                        if (data != -1 && data != -2) {
                            result = data.split('*');
                            var payuser = result[0];
                            var paymoney = result[1];
                            var paygold = result[2];
                            var orderStatus = result[3];
                            var error = result[4];
                            var payorder = result[5];
                            //alert(payuser + '\r\n' + paymoney + '\r\n' + paygold + '\r\n' + orderStatus + '\r\n' + error + '\r\n' + payorder);
                            if (orderStatus == 0) {
                                orderstataus.html("订单未完成支付");
                                orderid.html(payorder);
                                ordermoney.html("￥" + paymoney);
                                ordergold.html("0");
                                if (error != '0') {
                                    ordererror.css("color", "red");
                                    ordererror.html(error);
                                }
                            } if (orderStatus == 2) {
                                orderstataus.css("color", "#40901C");
                                orderstataus.html("订单完成支付");
                                orderid.html(payorder);
                                ordermoney.html("￥" + paymoney);
                                ordergold.html(paygold);
                            }

                        }
                    }
                    );
            }
        });
    </script>
