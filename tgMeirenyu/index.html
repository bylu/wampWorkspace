    $(document).ready(function(){

    window.onresize=function(){
        updateLineHeightByParam();
    }

    function updateLineHeightByParam(){
        var width=document.body.clientWidth;
        var scale=width%50;
        if(scale==0){
            scale=width/50*0.34;
        }else{
            if(scale>=50){
              scale=width/50*0.37;
            }else{
               scale=width/50*0.25; 
            }
        }
        $(".inviteCodeRegional").css("font-size",scale/2+"em");   
        $(".first").css("font-size",scale/3.2+"em");	
        $(".desc span").css("font-size",scale/2.3+"em");	
        $(".desc label").css("font-size",scale/3+"em");	
    }

    var ua = navigator.userAgent.toLowerCase();
    if (ua.match(/MicroMessenger/i) == "micromessenger") {
		if (checkIsApple()) {
			 $(".wenxinidealogios").css("display","block");  
		}	
		$(".downKeyRegional").click(function(){
			if (checkIsApple()) {
			 $(".wenxinidealogios").css("display","block");  
				}else{
				    $(".wenxinidealoganzhuo").css("display","block"); 
				}
		});          
    }else{
        $(".downKeyRegional").click(function(){
           if (checkIsApple()) {
                window.location.href = "https://itunes.apple.com/us/app/jie-ji-jin-chan-bu-yu-mian/id1022745046?l=zh&ls=1&mt=8";
            }else{
               window.location.href = "http://download.6513.com/phoneGame/FXBY-1624766-560203981b9d5.apk";
            }         
        });        
    }
    
    function checkIsApple(){
         var u = navigator.userAgent, app = navigator.appVersion;
         var ios=!!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
         var iPad=u.indexOf('iPad') > -1;
         var iPhone=u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1;
         if(ios || iPad || iPhone){
            return true;
         }else{
            return false;
         }
    }
