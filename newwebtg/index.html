<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <style type="text/css">
	*{padding:0;margin:0;}
    body{
        overflow:auto;
        position:relative;
        font-family: Microsoft  YaHei;
    }
    img{
        width:100%;
        border:none;
        vertical-align:middle;
        -webkit-tap-highlight-color:rgba(0,0,0,0);
    }
    .layout{width:100%; }
    .banner{position:fixed;width:100%;top:0%;z-index:99;}
    .redPacketCodeinfos{position: absolute;width:60%;bottom:5%;right:0%;}
    .redPacketCode{width:46%;float:left;}
    .redPacketCode span{width:100%;text-align: center;color:#fff701;float:left;}
    .number{font-size:1.5rem;}
    .desc{font-size: 1rem;}
    .usedownloadfirst{float:left;width:50%;margin:2% 0% 0% 2%;}
    .contentdown{width:100%;position:absolute;top:29%;height:30%;}  
    .showdowndiv{width:48%;margin:0px auto;}
    </style>
</head>
<body>
<div class="layout">
    <img src="images/bg.jpg" />
    <div class="banner">
        <img src="images/top.png"/>
        <div class="redPacketCodeinfos">
            <p class="redPacketCode">
                <span class="number">31223632</span>
                <span class="desc">(内含1万鱼币)</span>
            </p>
            <div class="usedownloadfirst"><img src="images/btn.png" class="usedowngame"/></div>
        </div>
    </div>
    <div class="contentdown">
        <div class="showdowndiv">
            <img src="images/btn-2.png" clsas="usedowngame" />
        </div>
    </div>
</div>
</body>
<script src="1.8.3-jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
     //样式加载
    function updatePage() {
        var normal_width = 640;
        var normal_fontSize = 25;
        var getWidth = $(window).width();
        var scale = getWidth / normal_width;
        $(document.body).css("fontSize", normal_fontSize * scale + "px");
        $(".number").css("font-size", normal_fontSize * scale * 1.2 + "px");
        $(".desc").css("font-size", normal_fontSize * scale * 0.85 + "px");
    }
    window.onresize = function () {
        updatePage();
    }
    $(document).ready(function(){
        updatePage();
        $(".usedowngame").bind('click', function(){
            window.location.href = "http://url.tongbu.com/dl/?id=WGJD";
        }); 
    });
</script>
</html>
