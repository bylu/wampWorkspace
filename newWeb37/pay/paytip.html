<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Document</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="layer/skin/layer.css">
</head>
<body>
	<div class="wf100 topbarbg">
		<div class="topbar">
			<a class="companylogo fl" ><img src="images/baiyilogo.png" alt="百易科技"  /></a>
		</div>
		<div class="wf100 mb20 showpaybanner">
		</div>
		<div class="wf100">
			<div class="paycontent">
				<div class="paytipcontent wf100">
					<div class="paystate wf100 mb30">
						<ul>
							<li><img src="images/01-01.jpg" /></li>
							<li><img src="images/02-02.jpg" /></li>
							<li><img src="images/03-02.jpg" /></li>
						</ul>
					</div>
					<div class="payorder wf100">
						<p class="wf100">等待您完成支付...</p>
						<ul>
							<li>
								<span>订单号：</span><label>164643</label>
							</li>
							<li>
								<span>订单时间：</span><label>2016-02-23 15:45:53</label>
							</li>
							<li>
								<span>充值方式：</span><label>支付宝</label>
							</li>
							<li>
								<span>充值游戏：</span><label>街机金蟾捕鱼</label>
							</li>
							<li>
								<span>充值账号：</span><label>yue</label>
							</li>
							<li>
								<span>充值金额：</span><label>10元</label>
							</li>
							<li>
								<span>获得物品：</span><label>1000000幸运豆</label>
							</li>
						</ul>
						<p class="wf100">
							<input type="button" value="充值" class="btnpay" />
						</p>
					</div>
				</div>
			</div>
		</div>
		<div class="footer wf100">
			<p>公司地址：河南省郑州市农业路中州大道交汇处苏荷中心28楼2841-2847室.豫ICP备12014032号-8</p>
		</div>
	</div>
	
	<!--支付弹框-->
	<div class="makesurepaydiv">
		<h2>支付确定</h2>
		<p>支付完成前请不要关闭此窗口。</p>
		<p>完成付款后请根据情况点击下面的按钮。</p>
		<p>
			<input type="button" value="完成付款" class="btncompletepayment" />
			<input type="button" value="支付异常" class="paymentException" />
		</p>
	</div>
	<!--是否支付成功-->
	<div class="payresultdiv">
		<h2>恭喜你充值成功</h2>
		<p>获得<label>500000</label>幸运豆</p>
		<p>请前往游戏银行中查收</p>
		<p>
			<input type="button" value="继续充值" class="btnpayagin" />
		</p>
	</div>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src="layer/layer.js"></script>
	<script type="text/javascript">
		$(function(){
			layer.load(2, {
			  shade: [0.45,'#000']//0.1透明度的白色背景
			});
			/*setTimeout(function(){
			  layer.closeAll('loading');
			}, 2000);*/

			$(".btnpay").click(function(){
				layer.open({
				  type: 1,
				  area: ['420px', '240px'], //宽高
				  content: $(".makesurepaydiv")
				});
				$(".paystate").find("li").eq(1).find("img").attr("src","images/02-01.jpg");
			});
			//完成支付的按钮
			$(".btncompletepayment").on("click",function(){
				$(".paystate").find("li").eq(2).find("img").attr("src","images/03-01.jpg");
					layer.open({
					  type: 1,
					  area: ['420px', '240px'], //宽高
					  content: $(".payresultdiv")
					});
					//继续充值事件
					$(".btnpayagin").on("click",function(){
						//window.location.href="充值的地址";
					});
			});
			$(".paymentException").on("click",function(){
				window.location.href="http://www.qq.com";
			});
		});
	</script>
</body>
</html>
